<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP - openweatherapp api</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main_app">
        <!-- top header  -->
        <div class="header">
            <div class="dateAndTime">
                <span class='currentDay'>Monday</span>
                <span class="currentTime">10:40 PM</span>
            </div>
            <div class="location">
                KUSHTIA
            </div>
        </div>

        <!-- main body  -->
        <div class="main-body">
            <div class="body-img">
                <img src="" alt="">
            </div>
            <div class="body-info">
                <div class="main-temp">
                    
                </div>
                <div class="other-temp">

                </div>
            </div>
        </div>

        <!-- footer  -->
        <div class="footer">
            <div class="footer-item">
                <div class="footer-title">
                    SAT
                </div>
                <div class="footer-img">

                </div>
                <div class="footer-temp">170/4</div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
